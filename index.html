<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Review Collection with Edit & Delete</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Review Collection</h1>
        
        <div class="feedback-form">
            <h3 style="color: #2c3e50; margin-bottom: 20px;">Share Your Experience</h3>
            <form id="reviewForm">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label for="rating">Your Rating</label>
                    <select id="rating" required>
                        <option value="5">★★★★★ (5/5)</option>
                        <option value="4">★★★★☆ (4/5)</option>
                        <option value="3">★★★☆☆ (3/5)</option>
                        <option value="2">★★☆☆☆ (2/5)</option>
                        <option value="1">★☆☆☆☆ (1/5)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="comment">Your Review</label>
                    <textarea id="comment" placeholder="Tell us what you think..." required></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit Your Review</button>
            </form>
        </div>

        <div class="review-grid" id="reviewGrid">
            <div class="review-card" data-id="0">
                <div class="review-header">
                    <div class="avatar" data-name="John D."></div>
                    <span class="user-name">John D.</span>
                    <span class="stars">★★★★★</span>
                </div>
                <p class="review-text">Absolutely phenomenal experience! The product exceeded my expectations and the support team was incredibly helpful.</p>
                <div class="review-actions">
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn">Delete</button>
                </div>
                <form class="edit-form">
                    <div class="form-group">
                        <label>Rating</label>
                        <select class="edit-rating">
                            <option value="5">★★★★★ (5/5)</option>
                            <option value="4">★★★★☆ (4/5)</option>
                            <option value="3">★★★☆☆ (3/5)</option>
                            <option value="2">★★☆☆☆ (2/5)</option>
                            <option value="1">★☆☆☆☆ (1/5)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Review</label>
                        <textarea class="edit-comment"></textarea>
                    </div>
                    <div class="review-actions">
                        <button type="submit" class="save-btn">Save</button>
                        <button type="button" class="cancel-btn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
     
    </script>
</body>
</html>
